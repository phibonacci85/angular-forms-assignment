<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label>Email
            <input
              name="email"
              class="form-control"
              type="email"
              ngModel
              required
              email
              #email="ngModel">
          </label>
          <span *ngIf="!email.valid" class="help-block">Enter a valid email</span>
        </div>
        <div class="form-group">
          <label>Subscription
            <select
              name="subscription"
              class="form-control"
              [ngModel]="'advanced'"
              required
              #subscription="ngModel">
              <option value="basic">Basic</option>
              <option value="advanced">Advanced</option>
              <option value="pro">Pro</option>
            </select>
          </label>
          <span *ngIf="!subscription.valid" class="help-block">Select a subscription</span>
        </div>
        <div class="form-group">
          <label>Password
            <input
              name="password"
              type="password"
              class="form-control"
              ngModel
              required
              #password="ngModel">
          </label>
          <span *ngIf="!password.valid" class="help-block">Enter a valid password</span>
        </div>
        <button
          type="submit"
          class="btn btn-primary">Submit</button>
      </form>
      <span class="help-block" *ngIf="!f.valid && f.touched">Warning: Invalid Form</span>
    </div>
  </div>
</div>
